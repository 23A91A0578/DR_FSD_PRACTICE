<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="showSuccessMessage('Item added to cart successfully!');">Add to Cart</button>
    <br>
    <div id="successMessage" style="width: 300px; color: black; background-color: rgb(255, 255, 255); box-shadow: 2px 2px 10px rgb(175, 175, 175); margin-top: 10px;"></div>
    <script>
        function showSuccessMessage(message) {
    const msgElement = document.getElementById('successMessage');
    msgElement.textContent = message;
    msgElement.style.display = 'block'; 
    console.log(message);

    // Hide the message after 3 seconds
    window.setTimeout(() => {
        msgElement.style.display = 'none';
    }, 3000); 
        }
    </script>
</body>
</html>
