<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>{
        var x=window.prompt("Enter Name");
        
        console.log(x);
        alert(`Hello ${x}`);
        document.getElementById("profile").textContent=`Welcome to JavaScript ${x}`;
    }
    </script>
</head>
<body>
    <div id="profile"></div>
</body>
</html>
