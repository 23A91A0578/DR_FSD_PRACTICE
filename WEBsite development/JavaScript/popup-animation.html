<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe Popup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeout 5s forwards;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background: #4caf50;
      animation: shrinkBar 5s linear forwards;
      width: 100%;
    }

    @keyframes shrinkBar {
      from { width: 100%; }
      to   { width: 0%; }
    }
  </style>
</head>
<body>

  <button onclick="document.getElementById('popup').classList.add('show')">Subscribe</button>

  <div id="popup" class="popup" onclick="this.classList.remove('show')">
    You are subscribed
    <div class="progress-bar"></div>
  </div>
</body>
</html>
