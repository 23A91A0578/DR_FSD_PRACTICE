<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100svh;
        }
        
        .circle{
            color: black;
      font-size: 20px;
      border-radius: 50%;
      padding: 30px;
      background-color: skyblue;
        width: fit-content;
      pointer-events: none;
      transition: transform 0.05s linear;
        }
    </style>
</head>
<body onmousemove="fun(event)">

    <div class="circle" ></div>
    <script>
        function fun(event){
            document.getElementsByClassName("circle")[0].style.transform=`translate(${event.clientX-20}px,${event.clientY-20}px`;
            console.log(event.clientX,event.clientY);
        }
    </script>
</body>
</html>
