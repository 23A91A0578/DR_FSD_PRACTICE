<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Travel Reservation Form</h3>
    <form action="">
        <label for="Fullname">FullName:<br>
           <input type="text" placeholder="FirstName/LastName" name="FullName" required >
        </label><br><br>
        <label for="Email">Email Address*: <br>
            <input type="email" placeholder="EMAIL_ADDRESS" name="Email" required>


        </label><br><br>
        <label for="Select tour">Select Tour Package:<br>
        <select name="Select" id="Select tour" required>
            <option value="Goa">Goa</option>
            <option value="Punjab">Punjab</option>
            <option value="Manali">Manali</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
        </select></label><br><br>
        <label for="Arrival Date">Arrival Date*:<br>
            <input type="date" name="Arrival Date" id="Arrival Date" required>
        </label><Br></Br>
        <label for="Numb of Persons"> Number of Persons*: <br>
        <input type="number" name="Numb of persons" id="Numb of persons"></label><br><br>
        <label for=""></label>
         
    </form>
</body>
</html>
