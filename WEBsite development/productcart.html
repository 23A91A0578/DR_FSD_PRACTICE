<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Toggle</title>
  <style>
    #toggle-cart {
      display: none;
    }

    .cartimg label img {
      width: 50px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .carttab {
      position: absolute;
      background-color: grey;
      top: 0;
      right: 0;
      bottom: 0;
      width: 300px;
      display: none;
      z-index: 1;
      padding: 20px;
    }

    #toggle-cart:checked ~ .container .carttab {
      display: block;
    }
    
    .carttab h1 {
      color: white;
    }

    .btn {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 400px;
    }

    button {
      padding: 10px;
      background: yellow;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="toggle-cart" />

  <div class="container">
    <div class="cartimg">
      <label for="toggle-cart">
        <img src="shopping-cart.png" alt="Cart Icon" />
      </label>
    </div>

    <div class="carttab">
      <h1>SHOPPING CART</h1>
      <div class="btn">
        <input type="checkbox" id="t2">
        <label for="t2"><button>Close</button></label>
        <button>Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
