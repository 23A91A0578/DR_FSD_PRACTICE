<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="nav-right">
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"  title="Flipkart">
            </div>
            <div class="search-bar">
                <img src="search-line.png" alt="">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
        </div>
        <div class="nav-left">
            <div class="login">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="Login" class="-dOa_b L_FVxe" >
                Login
            </div>
            <div class="cart">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart" class="_1XmrCc" >
                Cart
            </div>
            <div class="become-sell">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Become a Seller" class="_1XmrCc">
                Become Seller
            </div>
            <div class="toggle">
                <img class="-dOa_b" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" alt="Dropdown with more help links">
            </div>
        </div>
    </div>
    <div class="main-page">
        <div class="hair-care-card">
            <div class="heading">
                <h3>Hair & Skin Care for Monsoon</h3>
                <div class="ic">></div>
            </div>
            <div class="cards">
                <div class="card1">
                    <div class="image">
                    <img src="face_wash.png" width="80" alt="">
                    </div>
                    <div class="content">
                        <h4>Face Wash</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
                <div class="card2">
                    <div class="image">
                    <img src="serum.jpg" width="90">
                    </div>
                    <div class="content">
                        <h4>Hair Serum</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
                <div class="card3">
                    <div class="image">
                    <img src="jewel.jpg" width="110" alt="">
                    </div>
                    <div class="content">
                        <h4>Hair Claw</h4>
                        <p>Top Sellers</p>
                    </div>
                </div>
                <div class="card4">
                    <div class="image">
                    <img src="scrub.jpg" width="100" alt="">
                    </div>
                    <div class="content">
                        <h4>Bath Soap</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="fashion-card">
            <div class="heading">
                <h3>Fashions Top Deals</h3>
                 <div class="ic">></div>
            </div>
            <div class="cards">
                <div class="card1">
                    <div class="image">
                    <img src="slippers.jpg" width="90" alt="">
                    </div>
                    <div class="content">
                        <h4>Bath Soap</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
                <div class="card2">
                    <div class="image">
                    <img src="shirt.jpg" width="150" alt="">
                    </div>
                    <div class="content">
                        <h4>Bath Soap</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
                <div class="card3">
                    <div class="image">
                    <img src="shirt.png" width="120" alt="">
                    </div>
                    <div class="content">
                        <h4>Bath Soap</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
                <div class="card4">
                    <div class="image">
                    <img src="saree.jpg" width="120" alt="">
                    </div>
                    <div class="content">
                        <h4>Bath Soap</h4>
                        <p>Min. 50% Off</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-banner">
            
        </div>
    </div>
</body>
</html>
