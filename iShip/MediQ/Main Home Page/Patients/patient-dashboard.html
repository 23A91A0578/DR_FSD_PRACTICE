<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard Content</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0076d7;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .role {
      font-size: 16px;
      margin-top: 4px;
      color: #d0eaff;
    }

    .profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #0076d7;
      margin-bottom: 10px;
    }

    .card p,
    .card ul {
      margin: 8px 0;
    }

    .card ul {
      padding-left: 20px;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1 id="user-name">Welcome,<Span class="name-user">[User]</Span></h1>
      <p class="role" id="user-role">[Role]</p>
    </div>
    <div>
      <img src="photo.jpg" class="profile" alt="Patient Photo" />
    </div>
  </header>

  <section class="cards">
    <div class="card">
      <h3>Upcoming Appointment</h3>
      <p>📅 July 30, 2025 — 10:00 AM</p>
      <p>🧑‍⚕ Dr. Smith (Dermatologist)</p>
    </div>

    <div class="card">
      <h3>Latest Prescription</h3>
      <p>💊 Amoxicillin — 250mg</p>
      <p>🧑‍⚕ Prescribed by Dr. Linda</p>
    </div>

    <div class="card">
      <h3>My Doctors</h3>
      <ul>
        <li>👩‍⚕ Dr. Linda — Pediatrics</li>
        <li>👨‍⚕ Dr. Smith — Dermatology</li>
      </ul>
    </div>
  </section>

  <script>
    const ud=JSON.parse(localStorage.getItem("login_details"));
    document.querySelector('.name-user').innerText=ud.fullname;
    document.querySelector('.user-role').innerText=ud.role; 
  </script>
</body>
</html>
